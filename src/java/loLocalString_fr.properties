ta.desc.title=Trade Area help fr
ta.desc=<b>AMRP Spend</b><br>\
This boundary represents a specified percentage of AIR MILES Collector spend at a location. Based on actual Collector behavior, it can be used for more refined targeted marketing, or to help identify differences between locations, when comparing trade area size. The pull down menu allows for a user defined trade area value.<br>\
<br>\
Trade Areas are drawn by starting with the AIR MILES Collectors active at each location, based on a user defined timeframe. The distance from the Collector address to the location address is calculated. Collectors are then sorted by distance (closest to furthest from the location), and are then selected, in that order, until the user specified percentage of total sales (i.e. 60%) for that location is reached. These Collectors are then mapped and a boundary is drawn around their outer limits.<br>\
<br>\
<b>Drive Distance</b><br>\
A boundary will be drawn around each selected location representing the distance entered.<br>\
<br>\
<b>Projected Location</b><br>\
Once a location has been placed on the map using the flag button, a boundary is drawn around that point, representing the distance entered.<br>\
<br>\
<br>\
<u>Interpreting a trade area</u><br>\
The size of a location\u2019s AIR MILES trade area will indicate the spatial behavior of Collectors shopping at the location. A small trade area suggests that Collectors who shop at that location tend to live within relatively close proximity. This is typical for retailers that cater to a local population, (i.e. strip malls).  Large Trade Areas represent the opposite, indicating that Collectors are traveling from greater distances. The reason for this larger representation could be due to factors not specifically related to the location in question, (i.e. it is close to a workplace, near a theatre, within a regional mall, etc).<br>\
Also, trades areas for locations situated in rural areas are often larger, as people residing in these regions are accustomed to driving further for goods and services<br>\
<br>\
<u>Caveats</u><br>\
<i>Locations must have a minimum number of Collector points to create an insightful trade area<br>\
Rural locations may output trade areas that are oddly shaped due to the nature of data in these areas.</i>

