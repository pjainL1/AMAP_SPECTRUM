find.help.title=Find help fr
find.help.text=There are two search fields available. Once searched the map zooms and centers on the area.<br>\
<br>\
<b>Address</b><br>\
Any part of an address can be searched, such as FSA, postal code, or city name, however, a complete address will return the most accurate result. As an address is being entered, suggested addresses may be displayed, and can be selected at anytime. Points of interest can also be searched, (i.e. Eaton\u2019s Centre, Toronto).<br>\
<br>\
<b>Location Code</b><br>\
This is the 4 character location code that is specific to the AIR MILES program. In many cases this may be the same value as the corporate store identifier.

hotspot.menu.title=HotSpot fr
hotspot.menu.amb=AIR MILES Program Active fr
hotspot.menu.sponsor=Sponsor Active fr
hotspot.menu.locations=Selected Location(s) fr
hotspot.menu.spend=AIR MILES Spend Density fr
hotspot.menu.unit=AIR MILES Units Density fr
hotspot.menu.collector=Collector Density fr
hotspot.menu.opacity=Opacity fr
hotspot.help.text=HotSpot maps are created by using point level data (i.e. Collector addresses), and displaying the varying levels of densities with 5 graduated colours. The purple areas represent the areas with the highest density, while the green areas the lowest. There are three options for HotSpot mapping.<br><br><b>AIR MILES Current Active</b><br>This displays density of AIR MILES Collectors who have been active in the program within the past 12 months at any Sponsor.<br><br><b>Sponsor Active</b><br>This displays density of activity for all Collectors active at any of your locations within the selected timeframe.<br><br><b>Selected Locations</b><br>This displays density of activity for Collectors active at the selected location(s) within the selected timeframe.<br><br>The following two options are available for Sponsor active and Selected Locations only.<br><li>AIR MILES Spend Density\: HotSpot is created using the volume of AIR MILES spend</li><li>Collector Density\: HotSpot is created using the volume of Collectors</li><br><br>Opacity of the HotSpot layer can be adjusted in order to view the layers underneath the HotSpot.

nw.menu.title=Neighbourhood Watch fr
nw.menu.primary=Primary Location fr
nw.menu.primary.nl=(Location with most sales) fr
nw.menu.majority=Majority Location fr
nw.menu.majority.nl=(Location with more than 50% sales)
nw.desc.title=Neighbourhood Watch help fr
nw.desc=Gain a visual understanding of the designation of locations to each neighbourhood, based on AIR MILES sales activity. This allows for a more fiscal approach to defining store territories, or when comparing different timeframes, will illustrate the impact of changes in the marketplace, such as new location openings on existing locations.<br><br>Neighbourhoods in this case are defined using Statistics Canada Dissemination Area (DA) boundaries. These boundaries represent between 400 and 700 persons, and are a fairly stable geographic area. For more information on this geography please refer to the following link\: <a href\="http\://www12.statcan.ca/english/census01/Products/Reference/dict/geo021.htm" target\="_blank">Dissemination Area (DA)</a><br><br>Using the AIR MILES data for the selected timeframe each Collector has their DA assigned to them using their address. All AIR MILES spend in each DA is aggregated to the location level\u2026<br><br><b>Primary Location</b><br>Neighbourhoods are coloured for the location that has the greatest amount of AIR MILES sales allocated.<br><br><b>Majority Location</b><br>Neighbourhoods are coloured for the location that has more than 50% of total AIR MILES sales allocated.<br><br><b>Interpreting the Maps</b><br>Typical patterns show clusters of neighbourhoods of one colour and the location they represent inside the cluster. This indicates that the neighbourhoods surrounding the location, for the most part, tend to shop at their closest location, a commonly seen pattern. When there are multiple coloured DA\u2019s clustered together, with no location near it, the sales activity reveals that there is no specific location allocated in this area, and Collectors living in these neighbourhoods travel to a variety of locations.

